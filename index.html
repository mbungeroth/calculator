<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="calculator">
      <div class="screen"><span id="screentext">0</span></div>
      <div class="buttons"><button class="clear btns" id="clear">C</button></div>
      <div class="buttons"><button class="delete btns" id="delete">del</button></div>
      <div class="buttons"><button class="augment" id="negative">+/-</button></div>
      <div class="buttons"><button class="add operation btns" value='+'>+</button></div>
      <div class="buttons"><button class="number seven btns">7</button></div>
      <div class="buttons"><button class="number eight btns">8</button></div>
      <div class="buttons"><button class="number nine btns">9</button></div>
      <div class="buttons"><button class="subtract operation btns" value='-'>-</button></div>
      <div class="buttons"><button class="number four btns">4</button></div>
      <div class="buttons"><button class="number five btns">5</button></div>
      <div class="buttons"><button class="number six btns">6</button></div>
      <div class="buttons"><button class="multiply operation btns" value='*'>x</button></div>
      <div class="buttons"><button class="number one btns">1</button></div>
      <div class="buttons"><button class="number two btns">2</button></div>
      <div class="buttons"><button class="number three btns">3</button></div>
      <div class="buttons"><button class="divide operation btns" value='/'>รท</button></div>
      <div class="buttons"><button class="number zero btns">0</button></div>
      <div class="buttons"><button id="decimal" class="augment">.</button></div>
      <div class="buttons" id="eqbut"><button type="button" class="equals" id="eqbutton">=</button></div>
    </div>
    <script type="text/javascript" src="calculator.js"></script>
  </body>
</html>
