<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="calculator">
      <div class="screen">0</div>
      <div class="buttons"><button type="button" class="clear operation">C</button></div>
      <div class="buttons"><button type="button" class="delete">del</button></div>
      <div class="buttons"><button type="button" class="negative augment">+/-</button></div>
      <div class="buttons"><button type="button" class="add operation">+</button></div>
      <div class="buttons"><button type="button" class="number seven">7</button></div>
      <div class="buttons"><button type="button" class="number eight">8</button></div>
      <div class="buttons"><button type="button" class="number nine">9</button></div>
      <div class="buttons"><button type="button" class="subtract operation">-</button></div>
      <div class="buttons"><button type="button" class="number four">4</button></div>
      <div class="buttons"><button type="button" class="number five">5</button></div>
      <div class="buttons"><button type="button" class="number six">6</button></div>
      <div class="buttons"><button type="button" class="multiply operation">x</button></div>
      <div class="buttons"><button type="button" class="number one">1</button></div>
      <div class="buttons"><button type="button" class="number two">2</button></div>
      <div class="buttons"><button type="button" class="number three">3</button></div>
      <div class="buttons"><button type="button" class="divide operation">รท</button></div>
      <div class="buttons"><button type="button" class="number zero">0</button></div>
      <div class="buttons"><button type="button" class="decimal augment">.</button></div>
      <div class="buttons" id="eqbut"><button type="button" class="equals operation" id="eqbutton">=</button></div>
    </div>
    <script type="text/javascript" src="calculator.js"></script>
  </body>
</html>
