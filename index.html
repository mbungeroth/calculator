<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calculator">
      <div class="screen">Screen</div>
      <div class="clear"><button type="button" name="button">C</button></div>
      <div class="percent"><button type="button" name="button">%</button></div>
      <div class="squareroot"><button type="button" name="button">√</button></div>
      <div class="add"><button type="button" name="button">+</button></div>
      <div class="number"><button type="button" name="button">7</button></div>
      <div class="number"><button type="button" name="button">8</button></div>
      <div class="number"><button type="button" name="button">9</button></div>
      <div class="subtract"><button type="button" name="button">-</button></div>
      <div class="number"><button type="button" name="button">4</button></div>
      <div class="number"><button type="button" name="button">5</button></div>
      <div class="number"><button type="button" name="button">6</button></div>
      <div class="multiply"><button type="button" name="button">x</button></div>
      <div class="number"><button type="button" name="button">1</button></div>
      <div class="number"><button type="button" name="button">2</button></div>
      <div class="number"><button type="button" name="button">3</button></div>
      <div class="divide"><button type="button" name="button">÷</button></div>
      <div class="negative"><button type="button" name="button">+/-</button></div>
      <div class="number"><button type="button" name="button">0</button></div>
      <div class="decimal"><button type="button" name="button">.</button></div>
      <div class="equal"><button type="button" name="button">=</button></div>
    </div>
    <script type="text/javascript" src="calculator.js"></script>
  </body>
</html>
